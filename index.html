<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="variables.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      
        <img class="header-img" src="./assets/images/illustration-article.svg" alt="header illustration of the article">
      
      
      <article class="text">
        <p class="topic">Learning</p>
        <p class="date"> Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="paragraph">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>
      
  
      <div class="avatar"> <img class="avatar-img" src="./assets/images/image-avatar.webp" alt="image avatar of Greg Hooper">
        <span>Greg Hooper</span></div>
     
      
    </section>
    
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">v-t-9</a>.</p>
      
    </div>
  </footer>
  
 
</body>
</html>
